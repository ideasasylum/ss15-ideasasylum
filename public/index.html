        <script type="text/template" id="app-template">
          <div class="hero">
            <div class="hero-inner">
              <a href="" class="hero-logo"><img src="/apple-touch-icon-76x76.png" alt="Logo Image"></a>
              <div class="hero-copy">
                <h1>Redirect Your Traffic</h1>
                <p>Redirect your visitors without messing about with .htaccess files or bothering your developers</p>
              </div>
              <a href="#signin" class="signin">Sign in with Google</a>
            </div>
          </div>

          <div class="intro-text">
            <h4>No one welcomes friends into their home with "Welcome, visitor!"</h4>
            <p>&ellip; and so shouldn't you try to welcome your website visitors a little better? Perhaps direct Hacker News traffic to one page and the NYTimes to another?</p>
            <p>But redirecting website traffic means getting your web developer on board so they can recite the magical <code>.htaccess</code> incantations</p>
            <p><strong>No more!</strong></p>
            <p>RedirectYourTraffic is a simple UI to change how visitor experience your site</p>
          </div>

          <ul class="bullets">
            <li class="bullet three-col-bullet">
              <div class="bullet-icon bullet-icon-1">
                <img src="/img/fork.png" alt="">
              </div>
              <div class="bullet-content">
                <h2>Redirect visitors for a customised experience</h2>
                <p>You know as well as I do that personalised pages convert better than generics. What if you could present a special offer to visitors from high-value sites?</p>
                </div>
            </li>
            <li class="bullet three-col-bullet">
              <div class="bullet-icon bullet-icon-2">
                <img src="/img/developers.png" alt="">
              </div>
              <div class="bullet-content">
                <h2>No need for developers</h2>
                <p>Ok, you might need one for the initial installation but updating rules can be done from a simple form.</p>
              </div>
            </li>
            <li class="bullet three-col-bullet">
              <div class="bullet-icon bullet-icon-3">
                <img src="/img/quickly.png" alt="">
              </div>
              <div class="bullet-content">
                <h2>Update rules in 1 minute</h2>
                <p>You can respond quickly to new inbound links and marketing opportunities. No more waiting for your web developer to schedule the changes into their week.</p>
              </div>
            </li>
          </ul>

        </script>

        <script type="text/template" id="rules-template">
          <header class="navigation" role="banner">
            <div class="navigation-wrapper">
              <a href="javascript:void(0)" class="logo">
                <img src="/img/fork.png" alt="RedirectYourTraffic icon">
              </a>

              <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
              <nav role="navigation">
                <ul id="js-navigation-menu" class="navigation-menu show">
                  <li class="nav-link"><a href="#">Redirect Your Traffic</a></li>
                </ul>
              </nav>
              <div class="navigation-tools">
                <a href="#signout" class="sign-up">Sign out</a>
              </div>
            </div>
          </header>

          <ul class="accordion-tabs-minimal">
            <li class="tab-header-and-content">
              <a href="#" class="tab-link is-active">Rules</a>
              <div id="rules" class="tab-content">

                <table class="table-minimal">
                  <thead>
                    <tr>
                      <th>Referrer</th>
                      <th>Redirect to</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>

                <button id="addrule">Add Rule</button>
                <button id="publish">Publish</button>
              </div>
            </li>
            <li class="tab-header-and-content">
              <a href="#" class="tab-link">Help & Install</a>
              <div class="tab-content">
                <h2>How does it work?</h2>
                <ol>
                  <li>Install the script on the page you wish to redirect traffic from</li>
                  <li>Create the rules which specify the which referrers (can be a partial domain) should be redirect and to which page (a full url).</li>
                  <li>Click Publish!</li>
                </ol>
                <p>Now, whenever a visitor is referred to your site from the referrer, they will be redirected to the page of your choosing.</p>
                <h2>Demonstation</h2>
                <p>As an example, I've installed RedirectYourTraffic on <a href="http://jamie.ideasasylum.com" target="_blank">my blog</a>. Note that visitors coming from this page will automatically be redirected to the business category of my blog.<p>
                <h2>Installation</h2>
                <p>Copy & Paste the following snippet into the <code>head</code> of the page you wish to redirect traffic from:</p>
                <pre>
&lt;script&gt;
window.RedirectYourTraffic = {
  token: "<%= token %>"
};
&lt;/script&gt;
&lt;script src="http://ss15-ideasasylum.divshot.io/js/redirector-min.js">&lt;/script&gt;
                </pre>
                <h2>Testing</h2>
                <p>What is the URL of the page you installed the script on?</p>
                <input id='test_url' value='' placeholder='The site you installed the script at'>
                <p>To test that the script is install correctly, <a id="test_link" href="">click here</a> and you should be redirected back to this application</p>
                <h2>About</h2>
                <p>Made by <a href="http://ideasasylum.com">Jamie Lawrence</a> as an experiment for the <a href="http://2015.staticshowdown.com" target="_blank">2015 Static Showdown</a></p>
              </div>
            </li>
          </ul>
        </script>

        <script type="text/template" id="rule-template">
          <td><%= referrer %></td>
          <td>
            <%= dest %>
            <button class="remove-rule">Remove</button>
          </td>
        </script>

        <script type="text/template" id="success-template">
          <h1>It worked!</h1>
          <h3>Your site redirected back here using a test rule</h3>
          <a class="success" href="#rules">Continue</a>
        </script>

        <script type="text/template" id="rule-form-template">
          <input name="subject" value="<%= subject %>" hidden="true">
          <div class="rule-fields">
            <div class="field">
              <label>When visitors arrive from this domain</label>
              <input name="referrer" value="<%= referrer %>">
            </div>
            <div class="field">
              <label>Send them here (full url)</label>
              <input name="dest" value="<%= dest %>">
            </div>
            <div class="buttons">
              <button id="save-rule">Save</button>
            </div>
          </div>
        </script>
